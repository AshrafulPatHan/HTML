<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body style="background-color: black; color: white;">
    <h2>Table</h2>
    <table border="1">
        <tr align="center">
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr align="center">
            <td>C</td>
            <td>D</td>
            <td rowspan="2">
                <img src="logo.jpg" alt="logo">
            </td>
        </tr>
        <tr align="center">
            <td>E</td>
            <td>F</td>
            <td rowspan="2">
                <img src="logo.jpg" alt="logo">
            </td>
        </tr>
    </table>
</body>

</html>
